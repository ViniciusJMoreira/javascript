<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplas</title>
</head>
<body>
    <button id="btn" onclick="conta()" value="1">Verificar</button>
    <div id="res"></div>
    <script>
        var c = document.getElementById('btn')
        var cont = Number(c.value)
        function conta() {
            var res = document.getElementById('res')
            res.style.color = '#000'
                switch (cont) {
                case 1:
                    res.innerHTML += `<p>Clicou ${cont} vez.</p>`
                    cont++
                    break
                case 2 :
                    res.innerHTML += `<p>Clicou ${cont} vez.</p>`
                    cont++
                    break
                case 3 :
                    res.innerHTML += `<p>Clicou ${cont} vez.</p>`
                    cont++
                    break
                case 4:
                    res.innerHTML += `<p>Clicou ${cont} vez.</p>`
                    cont++
                    break
                default :
                    res.innerHTML += `<p>CHEGA VOCE JÁ CLICOU ${cont} VEZES.</p>`
                    break
            }
        }
        </script>
</body>
</html>
