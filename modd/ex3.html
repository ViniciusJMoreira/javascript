<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        body {
            max-width: 100vw;
            min-height: 100vh;
            background-color: #0d0425;            
            color: #fff;
            font-size: 1.4em;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }
        
    </style>
</head>
<body>
    <h1>Praticando Js</h1>
    <div id="div-dia"></div>
    <p>Hora de praticar é todo dia</p>

    <script>
        var div = document.getElementById('div-dia')
        var dia = new Date()
        diaSem = dia.getDay()
        switch (diaSem){
            case 0:
            div.innerHTML = ('Hoje é Domingo')
            break
            case 1:
            div.innerHTML = ('Hoje é Segunda-feira')
            break
            case 2:
            div.innerHTML = ('Hoje é Terça-feira')
            break
            case 3:
            div.innerHTML = ('Hoje é Quarta-feira')
            break
            case 4:
            div.innerHTML = ('Hoje é Quinta-feira')
            break
            case 5:
            div.innerHTML = ('Hoje é Sexta-feira')
            break
            case 6:
            div.innerHTML = ('Hoje é Sabado')
            break
            default :
            div.innerHTML = ('Erro')
        }
    </script>
</body>
</html>
